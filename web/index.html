<!DOCTYPE html>
<html>
  <head>
    <beta charset="utf-8"/>
    <title>Markov</title>

    <!-- latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Markov</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Markov Chain<span class="sr-only">(current)</span></a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1 class="center">Markov Twitter</h1>
        <p>Markov Twitter takes in a Twitter username and runs their tweets through a Markov Chain algorithm which
          will create a tweet that sounds like it is written by the user!</p>
      </div>
    </div>

    <div class="container">
      <h3 align="center">Enter a Twitter username</h3>
      <form method="POST" action="/send">
        <div class="form-group wrapper">
          <input class="col-md-offset-5" type="text" name="username" placeholder="ex: @elonmusk">
        </div>
        <input class="btn btn-primary col-md-offset-5" type="submit" value="submit">
      </form>
    </div>

  </body>

</html>
